name: Spark CI

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Java
      uses: actions/setup-java@v2
      with:
        java-version: '11'  # Choose the appropriate Java version based on your Spark setup
        distribution: 'adopt'

    - name: Set up Spark
      run: |
        wget https://dlcdn.apache.org/spark/spark-3.4.1/spark-3.4.1-bin-hadoop3.tgz
        tar xzf spark-3.4.1-bin-hadoop3.tgz
        mv spark-3.4.1-bin-hadoop3 spark
        sudo mv spark /usr/local/spark
        echo 'export SPARK_HOME=/usr/local/spark' >> $GITHUB_ENV
        echo 'export PATH=$SPARK_HOME/bin:$PATH' >> $GITHUB_ENV
        source $GITHUB_ENV
        spark-submit --version

    
    - name: PWD
      run: |
        ls

    - name: Build and Test Spark Code
      run: |
        source $GITHUB_ENV
