apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp-argo-application
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/psshri/apache_spark_app.git
    targetRevision: HEAD
    path: spark
  destination:
    server: https://kubernetes.default.svc
    namespace: spark

  syncPolicy:
    syncOptions: 
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true